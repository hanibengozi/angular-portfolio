<section class="projects" id="projects" >
  <div class="projects__heading" [@scrollAnimation]="state">
    <h2 class="projects__title">Projects</h2>
  </div>
  <div class="underline"></div>
  <div class="container" >
    <div class="grid"  [@scrollAnimation]="state">
      <figure class="photo photo--wrapper" *ngFor="let projects of projectList">
        <img class="photo__img" alt="projeto" [src]="projects.img">
        <div class="overlay">
          <h4 class="overlay__title">{{projects.title}}</h4>
          <p class="overlay__paragraph">{{projects.paragraph}}</p>
          <ul class="list">
            <li class="list__item" *ngFor="let tools of projects.tools"><span class="list__tag">{{tools.title}}</span></li>
          </ul>
         <div class="overlay__icon">
          <a class="fab fa-github fa-4x" href="{{projects.github}}" target="_blank"></a>
         </div>
        </div>
      </figure>
    </div>
  </div>
</section>
